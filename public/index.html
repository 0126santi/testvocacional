<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Test Vocacional UC</title>
</head>
<body>
  <header id="encabezado-sectel">
    <h1>Test Vocacional UC</h1>
    <p>Proporcionado por <strong>Grupo SECTEL</strong></p>
  </header>

  <form id="form-usuario">
    <h2>Datos del estudiante</h2>
    <input type="text" name="nombre" required placeholder="Nombre y Apellido">
    <input type="text" name="cedula" required placeholder="Cédula">
    <input type="text" name="curso" required placeholder="Curso y Sección">
    <button id="iniciar-btn" type="submit">Iniciar Test</button>
  </form>

  <form id="form-test" style="display:none;">
    <h2>Preguntas del Test Vocacional</h2>
    <div id="contenedor-preguntas"></div>
    <button type="submit">Enviar respuestas</button>
  </form>

  <div id="resultado" style="display:none;"></div>
  <script src="script.js"></script>
</body>
</html>
